<div
  class="fixed inset-0 w-full h-screen flex items-center justify-center overflow-hidden select-none z-0"
  style="background: url('/background.png') center center / contain no-repeat #000000;"
>
  <div class="relative z-10 flex flex-col items-center justify-center text-center w-full h-screen">
    <div class="flex flex-col items-center gap-8 w-full max-w-xs">
      <!-- Si NO hay usuario, muestra login y registro -->
      @if (!(user$ | async)?.user) {
        <a routerLink="/login"
           class="block w-full py-3 rounded-xl font-semibold text-white text-lg
                  bg-white/10 border border-white/20
                  shadow-[0_0_32px_8px_rgba(255,255,255,0.12)]
                  hover:bg-white/20 hover:shadow-[0_0_48px_16px_rgba(255,255,255,0.20)]
                  backdrop-blur-lg transition-all duration-300
                  focus:outline-none focus:ring-2 focus:ring-white/30">
          Iniciar sesi√≥n
        </a>
        <a routerLink="/register"
           class="block w-full py-3 rounded-xl font-semibold text-white text-lg
                  bg-white/5 border border-white/10
                  shadow-[0_0_24px_6px_rgba(255,255,255,0.07)]
                  hover:bg-white/12 hover:shadow-[0_0_40px_16px_rgba(255,255,255,0.15)]
                  backdrop-blur-lg transition-all duration-300
                  focus:outline-none focus:ring-2 focus:ring-white/15">
          Registrarse
        </a>
      }
      @else {
        <a routerLink="/lobby"
           class="block w-full py-4 rounded-2xl font-bold text-white text-lg tracking-wide
                  bg-white/15 border border-white/20
                  shadow-[0_0_48px_12px_rgba(255,255,255,0.18)]
                  hover:bg-white/30 hover:shadow-[0_0_80px_24px_rgba(255,255,255,0.24)]
                  backdrop-blur-2xl transition-all duration-300
                  focus:outline-none focus:ring-2 focus:ring-white/30">
           Buscar salas
        </a>
      }
    </div>
  </div>
</div>
